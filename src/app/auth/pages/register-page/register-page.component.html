<div class="container text-center">

  <div class="row align-items-center">

    <div class="col-md-6 col-sm-12 d-none d-md-flex justify-content-start">

        <img src="/assets/images/Forgot pass.gif" type="gif" alt="IMG">

    </div>

    <div class="col-md-6 col-sm-12 d-flex justify-content-center">
      <div class="flex flex-column w-100">

        <span class="text-lg mb-4">Registro</span>

        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input type="text" matInput placeholder="Alias">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input type="text" matInput placeholder="Nombre de usuario">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Ingresa tu contraseña">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary">
          <mat-icon>save</mat-icon>
          Crear cuenta
        </button>

        <div class="flex justify-content-end mt-5">
          <a routerLink="/auth/login">¿No tienes cuenta?</a>
        </div>
      </div>
    </div>

  </div>
</div>
