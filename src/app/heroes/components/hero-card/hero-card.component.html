<mat-card class="max-w-25rem">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{
      'background-image': 'url(' + (hero | actorsImage) + ')',
      'background-size':'cover'}">
    </div>
    <mat-card-title> {{ hero.superhero }} </mat-card-title>
    <mat-card-subtitle> {{ hero.alter_ego }} </mat-card-subtitle>
  </mat-card-header>

  <!-- TODO: imagen -->

  <img mat-card-image [src]=" hero | heroImage " alt="hero.superhero">


  <mat-card-content class="mt-3">
    <h4> {{hero.publisher}} </h4>
    <p>
      <strong>Primera aparici√≥n:</strong> {{ hero.first_appearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider class="mt-2"></mat-divider>

  <mat-card-actions>
    <button mat-raised-button

      color="primary"
      [routerLink]="['/heroes/edit', hero.id]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button
      mat-raised
      [routerLink]="['/heroes', hero.id]">
      <mat-icon>more_horiz</mat-icon>
      Mas
    </button>
  </mat-card-actions>

</mat-card>
