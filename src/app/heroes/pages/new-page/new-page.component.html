<mat-card-title class="container-title">
  <h1>
    {{ currentHero.id ? 'Editar' : 'Agregar' }}
    Héroe
    <small *ngIf="currentHero.id" > {{ currentHero.superhero }} </small>
  </h1>
</mat-card-title>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <!-- TODO: Formulario -->
  <div class="col-12 sm:col-12 md:col-6 xl:col-6">
    <mat-card>
      <mat-card-content>

        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super héroe</mat-label>
            <input matInput required type="text" formControlName="superhero">
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input matInput required type="text" formControlName="alter_ego">
          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input matInput required type="text" formControlName="first_appearance">
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input matInput required type="text" formControlName="characters">
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
              <mat-select required formControlName="publisher">
                <mat-option *ngFor="let publisher of publishers"
                  [value]="publisher.id">
                  {{ publisher.desc }}
                </mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input matInput type="text" formControlName="alt_img">
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">
          <button (click)="onDeleteHero()"  *ngIf="currentHero.id" mat-flat-button color="warn">
            <mat-icon>delete_sweep</mat-icon>
            Borrar
          </button>
          <span></span>

          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>


      </mat-card-content>
    </mat-card>

  </div>






  <!-- TODO: Imagen -->
  <div class="col-12 sm:col-12 md:col-6 xl:col-6">
    <mat-card>
      <mat-card-content>
        <div class="image-container">
          <img [src]="currentHero | heroImage" alt="imagen del héroe"  class="card-image">
        </div>
        <strong>Editorial: <mat-chip class="mt-4 mr-4"> {{ currentHero.publisher | uppercase }} </mat-chip></strong>
        <strong>Alter Ego: <mat-chip class="mt-4"> {{ currentHero.alter_ego || 'NA' | uppercase }} </mat-chip></strong>
      </mat-card-content>
    </mat-card>
  </div>





</div>
