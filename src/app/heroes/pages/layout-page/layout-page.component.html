<mat-toolbar color="primary" class="mat-elevation-z8">
  <button mat-icon-button
  *ngIf="sidenav.mode === 'over'"
  (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <span >Heroes App</span>
  <span class="spacer"></span>

  <span>{{ user?.email }}</span>

  <button mat-icon-button (click)="onLogout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" opened class="mat-elevation-z8" >
    <img class="avatar mat-elevation-z8" src="https://source.unsplash.com/c_GmwfHBDzk/200x200" alt="Imagen"/>

    <h1 class="text-lg mt-10"> {{ user?.email }} </h1>
    <button mat-button class="designation">
      Software Engineer
    </button>

    <mat-divider></mat-divider>

    <button mat-flat-button color="red" class="menu-button"
      *ngFor="let item of sidebarItems"
      [routerLink]="item.url"
      routerLinkActive="active"
      >
        <mat-icon matListItemIcon > {{item.icon }} </mat-icon>
        {{item.label}}
    </button>


    <mat-divider></mat-divider>

    <button mat-button color="witer" class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav >

  <mat-sidenav-content>
    <div class="title-content text-3xl"> {{ titleSeccion }} </div>
    <div class="content container-x">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
